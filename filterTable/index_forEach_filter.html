<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>filter table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <p>filter table with Array.forEach()</p>
  <script>
  (function() {

    var people = [{
      name: 'Casey',
      win: 60
    }, {
      name: 'Cory',
      win: 70
    }, {
      name: 'Nigel',
      win: 55
    }, {
      name: 'John',
      win: 67
    }];

    // filtering with Array.forEach(function(ea){ return trueThings })
    var results = [];
    people.forEach(function(person) {
      if (person.win >= 65 && person.win <= 90) {
        results.push(person);
      }
    });

    // display results in table with jQuery
    var $tableBody = $('<tbody></tbody>'); // new <tbody>
    for (var i = 0; i < results.length; i++) { // loop results    
      var person = results[i]; // grab current person
      var $row = $('<tr></tr>'); // create jQ row
      $row.append($('<td></td>').text(person.name)); // append it w name
      $row.append($('<td></td>').text(person.win)); // append it w rate
      $tableBody.append($row); // to $<tbody> append the new row
    }
    $('body').append($tableBody);

  })();
  </script>
</body>

</html>
